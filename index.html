    <title>Wikipedia</title>
    <link rel="shortcut icon" href="./assets/icon/wiki-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">

<body>
    <main class="main">
        <section class="main-wiki">
            <div class="wiki-logo">
                <div class="wiki-logo-container">
                    <figure class="wiki-img-container">
                        <img src="https://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg" alt="Logo de Wikipedia">
                    </figure>
                    <div class="main-title-container">
                        <div class="sprite main-title-img"></div>
                        <strong class="main-subtitle">La enciclopedia libre</strong>
                    </div>
                </div>
            </div>
            <div class="wiki-search">
                <div class="wiki-search-container">
                    <input class="wiki-search-input" type="text">
                    <div class="wiki-search-idiom">
                        <span>ES</span>
                        <span class="sprite wiki-search-idiom-arrow"></span>
                    </div>
                    <div class="wiki-search-button"></div>
                </div>
            </div>
            <div class="wiki-idiom">
                <div class="wiki-idiom-container">
                    <div class="wiki-idiom-item">
                        <a href="https://es.wikipedia.org/wiki/Wikipedia:Portada" class="main-idiom-link">
                            <strong>Español</strong>
                            <p>1 675 000+ artículos</p>
                        </a>
                    </div>
                    <div class="wiki-idiom-item">
                        <a href="https://en.wikipedia.org/wiki/Main_Page" class="main-idiom-link">
                            <strong>English</strong>
                            <p>6 284 000+ articles</p>
                        </a>
                    </div>
                    <div class="wiki-idiom-item">
                        <a href="" class="main-idiom-link">
                            <strong>日本語</strong>
                            <p>1 264 000+ 記事</p>
                        </a>
                    </div>
                    <div class="wiki-idiom-item">
                        <a href="https://de.wikipedia.org/wiki/Wikipedia:Hauptseite" class="main-idiom-link">
                            <strong>Deutsch</strong>
                            <p>2 565 000+ Artikel</p>
                        </a>
                    </div>
                    <div class="wiki-idiom-item">
                        <a href="https://ru.wikipedia.org/wiki/%D0%97%D0%B0%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F_%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0" class="main-idiom-link">
                            <strong>Русский</strong>
                            <p>1 716 000+ статей</p>
                        </a>
                    </div>
                    <div class="wiki-idiom-item">
                        <a href="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal" class="main-idiom-link">
                            <strong>Français</strong>
                            <p>2 319 000+ articles</p>
                        </a>
                    </div>
                    <div class="wiki-idiom-item">
                        <a href="https://it.wikipedia.org/wiki/Pagina_principale" class="main-idiom-link">
                            <strong>Italiano</strong>
                            <p>1 687 000+ voci</p>
                        </a>
                    </div>
                    <div class="wiki-idiom-item">
                        <a href="https://zh.wikipedia.org/wiki/Wikipedia:%E9%A6%96%E9%A1%B5" class="main-idiom-link">
                            <strong>中文</strong>
                            <p>1 191 000+ 條目</p>
                        </a>
                    </div>
                    <div class="wiki-idiom-item">
                        <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal" class="main-idiom-link">
                            <strong>Português</strong>
                            <p>1 066 000+ artigos</p>
                        </a>
                    </div>
                    <div class="wiki-idiom-item">
                        <a href="https://pl.wikipedia.org/wiki/Wikipedia:Strona_g%C5%82%C3%B3wna" class="main-idiom-link">
                            <strong>Polski</strong>
                            <p>1 468 000+ haseł</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="wiki-select">
                <div class="wiki-select-container">
                    
                </div>
            </div>
        </section>
